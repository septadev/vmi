<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title tal:content="title">title</title>
<meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">

		<style type="text/css" media="screen">
			@import "/vmi/static/src/js/datatables/extras/TableTools/media/css/TableTools.css";
			div.dataTables_wrapper { font-size: 13px; }
			table.display thead th, table.display td { font-size: 13px; }
            div.innerDetails { display: none;
                               background-color: #CBF2CB;
            }
            .details {}
            .detailRowOdd{background-color: #DEF7DE;}
            .badAudit{border-width:1px;
                      border-style:dashed;
                      border-color:#ff0000;
            }
            .detailRow{}
		</style>
<link rel="stylesheet" type="text/css" media="screen, projection" href="/vmi/static/src/css/screen_rev2.css" />
<link rel="stylesheet" type="text/css" media="screen, projection" href="/vmi/static/src/js/datatables/media/css/jquery.dataTables.css" />
<link rel="stylesheet" type="text/css" media="screen, projection" href="/vmi/static/src/css/septa.css" />
<script type="text/javascript" tal:content="structure script"></script>
<script src="/vmi/static/src/js/jquery.min.js"></script>
<script src="/vmi/static/src/js/jquery.csv-0.71.js"></script>
<script src="/vmi/static/src/js/csv.js"></script>
<script type="text/javascript" src="/vmi/static/src/js/datatables/media/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="/vmi/static/src/js/datatables/extras/TableTools/media/js/TableTools.min.js"></script>
<script type="text/javascript" src="/vmi/static/src/js/navigation.js"></script>
<script src="/vmi/static/src/js/results.js"></script>
</head>
<body>
    <div id="wrapper">
	<div id="header">
        <div id="header-inside">
        <h1 id="icon"> <img src="/vmi/static/src/img/logo.gif" alt="SEPTA" /></h1>
        <h1 id="title">  VMI Vendor Portal </h1>
        <div id="vendor"></div>
        <button id="logout">Logout</button>
        </div>
	</div>
    <div id="contactContent" class="container">
        <!-- Upload Results Template Begin -->
                <div id="list1">
            <!-- Menu bar -->
               <ul>
                  <li><a href="index">Home</a></li>
                  <li><a href="upload">Upload Packing Slips</a></li>
                  <li><a href="result">Review Packing Slips</a></li>
                  <li><a href="products">Search P/Ns</a></li>
                  <li><a href="invoice">Invoice</a></li>
               </ul>
        </div>
        <div id="info">
            <p id="subtitle" tal:content="title">
              Title
            </p>
            <!--<p id="subheader" tal:content="header">
              Header
            </p>-->
            <fieldset>
                <label for="year">Year</label>
                <select name="year" id="year">
                    <!--<option selected="selected" value="0"></option>-->
                </select>
                <label for="month">Month</label>
                <select name="month" id="month">
                    <!--<option selected="selected" value="0"></option>-->
                </select>
                <label for="day">Day</label>
                <select name="day" id="day">
                    <option selected="selected" value="0"></option>
                </select>
                <label for="location">Location</label>
                <select name="location" id="location">
                    <option selected="selected" value="0"></option>
                </select>
                <label for="audit">Audit</label>
                <select name="audit" id="audit">
                    <option selected="selected" value="0"></option>
                    <option value="no">No Audit</option>
                    <option value="yes">Auditing</option>
                    <option value="pass">Pass Audit</option>
                    <option value="fail">Fail Audit</option>
                </select>
                <label for="invoice">Invoice</label>
                <select name="invoice" id="invoice">
                    <option selected="selected" value="0"></option>
                    <option value="2binvoiced">To Be Invoiced</option>
                    <option value="invoiced">Invoiced</option>
                </select>
                <br>OR<br>
                <label for="picking_no">Packaging Slip Number</label>
                <input name="picking_no" id="picking_no" type="text">
                <br>
                <button id="filter">Submit</button>
            </fieldset>
        </div>
        <div id="uploader" class="info" tal:condition="form_flag">
            <form class="form_binary_form" action="#" tal:attributes="action form_action" method="post" enctype="multipart/form-data">
                <!--<fieldset>
                    <legend tal:content="form_legend">Select Packing Slip File</legend>
                    <a href="upload"><button type="button">Upload</button></a>
                </fieldset>
                <hr>--><!-- Vendor upload history table -->
                <table id="contents" style="width: 100%;" cellpadding="0" cellspacing="0" border="0" class="display">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Deliver Date</th>
                            <th>Packing Slip</th>
                            <th>Destination</th>
                            <th>Status</th>
                            <th>Audit Status</th>
                            <th>Invoice Status</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </form>
            <br>
        </div>
          <div id="no_uploader" tal:condition="not:form_flag" class="notice">
                <p> <!-- Notify user that they cannot upload any files -->
                    <b tal:content="error">Packing Slips cannot be submitted at this time!</b> <br />
                </p>
          </div>

        <!-- Packing Slip Upload Template End -->
    </div>
    </div>
</body>
</html>
