<body>
    <div id="wrapper">
	<div id="header">
        <div id="header-inside">

        <h1 id="title">  VMI Vendor Portal </h1>
        <div id="vendor"></div>
        </div>
	</div>
    <div id="contactContent" class="container">
        <div id="list1">
            <!-- Menu bar -->
               <ul>
                  <li><a href="index">Home</a></li>
                  <li><a href="upload">Submit Packing Slip</a></li>
                  <li><a href="result">Review Packing Slips</a></li>

               </ul>

        <!-- Packing Slip Upload Template Begin -->
        <div id="info">

              Title

            </p>

        <p>"This is a Invoice!!"</p>
        <div id="invoice" class="info" tal:condition="form_flag">

                    <thead>
                        <tr>
                            <th></th>
                            <th>Invoice Date</th>
                            <th>Name</th>
                            <th>Amount untaxed</th>
                            <th>Tax</th>
                            <th>Total</th>
                            <th>State</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </form>
        </div>
            <div id="no_uploader" tal:condition="not:form_flag" class="notice">
                <p> <!-- Notify user that they cannot upload any files -->
                    <b tal:content="error">Packing Slips cannot be submitted at this time!</b> <br />
                </p>
            </div>
    </div>
